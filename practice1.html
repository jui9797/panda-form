<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <header></header>
    <main>
        <label for="text">Search Your Image Here
            <input type="text" placeholder="Kung Fu Panda">
            <button>Search</button>
        </label>
        
        
        <section>
            <img width="15%" src="https://img.freepik.com/free-vector/blank-sign-template-with-panda-white-background_1308-51519.jpg?t=st=1720178584~exp=1720182184~hmac=d651f56bdc664e60e4b06aa8eb3d8499a0ceff6eb15685d2087f62511ab5f4e5&w=360" alt="">
            <div>
                <a href="https://www.freepik.com/">For more click here</a>
            </div>
        </section>
        <hr>
        <form>
            <h4>Feedback Form:</h4>
            <label for="name">Name:
                <input type="text" id="name" placeholder="write your name">
            </label>
            <label for="date">Date:
                <input type="date" name="" id="">
            </label>
            <p>Comment</p>
            <textarea name="text" id="" cols="40" rows="10"></textarea>
            
        </form>
        <button type="submit">Submit</button>
    </main>
</body>
</html>
