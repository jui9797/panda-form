<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        .body{
            margin: 50px;
            padding: 30px;
            border: 2px dotted gray;
            text-align: center;
        }
    </style>
</head>
<body class="body">
    <!-- storytelling contest Feedback Form -->
    <h1>Feedback form</h1>
    <form>
   <label for="text">Share Your Story:</label>
   <br>
   <textarea style="background-color: plum; border: 5px dotted blueviolet; margin-top: 10px; margin-bottom: 10px;" name="text" id="" rows="15" cols="70" placeholder="Write your story here...."></textarea>
   <br>
   <label for="rating">Rate the story:</label>
   <br>
   <select style="margin-top: 10px; margin-bottom: 10px;" name="rating" id="" name="rating">
    <option value="good">Good</option>
   <option value="very good"> VeryGood</option>
   <option value="not bad">Not Bad</option>
   </select>
   <br>
   <br>
   <input type="submit"></input>
   
    </form>
</body>
</html>
